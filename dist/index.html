	<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<title>Pilot Ghana | Home </title>
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body class="overflow-x-hidden bg-grey-dark_alt text-white ">
	<header class="absolute top-0 w-full z-50 transition-all">
		<div class="container navbar navbar-light m-auto flex flex-col lg:flex-row items-center">
			<div class="flex justify-between w-full lg:w-auto z-50">
				<a href="/" class="nav-link nav-brand font-bold text-violet flex-grow-0 p-0 py-3 pr-3 transition-all duration-500">
					<svg class="svg h-12 w-24">
						<use xlink:href="svg/logo.svg#logo"></use>
					</svg>
				</a>
				<button class="bg-transparent border-transparent p-3 material-icons lg:hidden nav-trigger" data-target="#topNav">
					<div class="bar mb-1"></div>
					<div class="bar"></div>
				</button>
			</div>
			<nav id="topNav" 
				class="lg:flex justify-between overflow-hidden collapsible lg:max-h-full lg:w-full">
				<div class="flex flex-col lg:flex-row items-center">
					<a href="our-services.html" class="nav-link">Our services</a>
					<a href="about-us.html" class="nav-link">About us</a>
					<a href="contact-us.html" class="nav-link">Contact us</a>
				</div>
				<div>
					<a href="#" class="nav-link inline-flex group">
						<span class="opacity-60">
							Sign in
						</span> 
						<i class="material-icons text-violet text-base ml-1 opacity-60 group-hover:opacity-100">login</i>
					</a>
				</div>
			</nav>
			<nav id="navbarMobile" class="navbar-mobile fixed right-0 inset-y-0 w-screen h-screen bg-violet text-white text-3xl font-bold py-6half lg:hidden overflow-x-hidden">
				<div class="flex flex-col pt-24 h-full container">
					<a href="our-services.html" class="block py-4 slide-in-left">Our services</a>
					<a href="about-us.html" class="block py-4 slide-in-left">About Us</a>
					<a href="contact-us.html" class="block py-4 slide-in-left">Contact Us</a>
					<a href="#" class="mt-auto mb-12 slide-in-left">Sign In</a>
				</div>
			</nav>
		</div>
	</header>

	<section class="min-h-screen relative flex flex-col bg-cover bg-no-repeat"
		style="background: linear-gradient(0deg, rgba(29, 29, 27, 0.65), rgba(29, 29, 27, 0.65)), url(images/pat-kay.jpg); background-repeat: no-repeat; background-size: cover;">
		<div class="container md:grid grid-cols-12 bg-cover bg-no-repeat">
			<div class="col-start-2 col-span-10 md:mt-32 md:p-5 xxl:p-3">
				<h1	class="text-xxl gradient-text font-bold md:text-center animate__animated animate__fadeInUp mb-8">
					Powerful vehicle tracking & fleet control
				</h1>
				<div>
					<p
						class="md:text-center m-auto lg:w-3/5 xl:w-1/2 text-grey-lighter animate__animated animate__fadeInDown">
						Pilot Ghana is an IT Services provider offering reliable technology driven solutions in Fleet Management.
					</p>
				</div>
			</div>
		</div>
		<div
			class="container flex justify-between items-center col-start-1 col-span-12 mb-8 animate__animated animate__fadeIn">
			<div>
				<img class="h-16 " src="svg/We are in Ghana.svg" alt="We are in Ghana">
			</div>
			<a href="#" class="block relative w-24 text-center pt-2 group h-24">
				<span class="text-white text-xs z-50 absolute w-full inset-x-0">Get App</span>
				<img class="m-auto absolute bottom-0 z-40" src="images/Get app.png">
				<div
					class="absolute inset-0 bg-gradient-to-b from-aquamarine to-violet opacity-60 group-hover:opacity-90 rounded-2xl z-0">
				</div>
			</a>
		</div>
	</section>

	<script src="js/script.js"></script>
</body>

</html>
